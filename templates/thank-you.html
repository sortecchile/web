{% extends "layout.html" %}



<!--loader start-->
<div id="preloader">
    <div class="loader1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<!--loader end-->

{% block body %}
<!--body content wrap start-->
<div class="main">

    <!--hero section start-->
    <section class="hero-section ptb-100 gradient-overlay full-screen"
             style="background: url('static/img/lago.png')no-repeat center center / cover">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-9 col-lg-7">
                    <div class="hero-content-left text-white text-center">
                        <h1 class="text-white">Gracias por tu mensaje !</h1>

                        <p class="lead">Tu mensaje es nuestra prioridad, nos podremos en contacto contigo en breve! Suscríbete para recibir noticias siempre!</p>

                        <div class="mb-5">
                            <h5 class="mb-0 text-white"> <span class="ti-mobile mr-2 align-items-center"></span> (+569) 66163647</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-5">
                    <form action="#" method="post" class="subscribe-form subscribe-form-footer subscribe-form-two d-none d-md-block d-lg-block">
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control input" id="email-footer" name="email" placeholder="ejemplo@tucorreo.com">
                            <input type="submit" class="button btn secondary-solid-btn" id="submit-footer" value="Suscríbete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--hero section end-->

</div>
<!--body content wrap end-->


<!--bottom to top button start-->
<button class="scroll-top scroll-to-target" data-target="html">
    <span class="ti-angle-up"></span>
</button>
<!--bottom to top button end-->


{% endblock %}
