<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta description -->
    <meta name="description"
          content="BizBite corporate business template or agency and marketing template helps you easily create websites for your business.">
    <meta name="author" content="ThemeTags">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content=""/> <!-- website name -->
    <meta property="og:site" content=""/> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content=""/> <!-- description shown in the actual shared post -->
    <meta property="og:image" content=""/> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content=""/> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article"/>

    <!--title-->
    <title>Citylink - Soluciones Smart Cities</title>

    <!--favicon icon-->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png')}}" type="image/png" sizes="16x16">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7COpen+Sans:400,600&display=swap" rel="stylesheet">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <!--Magnific popup css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css')}}">
    <!--Themify icon css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css')}}">
    <!--Fontawesome icon css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css')}}">
    <!--animated css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css')}}">
    <!--ytplayer css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mb.YTPlayer.min.css')}}">
    <!--Owl carousel css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css')}}">
    <!--custom css-->
    <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}">
    <!--responsive css-->
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/responsive.css')}}">

</head>

<body>
    {% block heading%}
    {% endblock %}
    {% block body %} <!--Y aqui va el body-->
    
    {% endblock %}
    <!--jQuery-->
<script src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
<!--Popper js-->
<script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
<!--Bootstrap js-->
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<!--Magnific popup js-->
<script src="js/jquery.magnific-popup.min.js"></script>
<!--jquery easing js-->
<script src="{{url_for('static', filename='js/jquery.easing.min.js')}}"></script>
<!--jquery ytplayer js-->
<script src="{{url_for('static', filename='js/jquery.mb.YTPlayer.min.js')}}"></script>
<!--Isotope filter js-->
<script src="{{url_for('static', filename='js/mixitup.min.js')}}"></script>
<!--wow js-->
<script src="{{url_for('static', filename='js/wow.min.js')}}"></script>
<!--owl carousel js-->
<script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
<!--countdown js-->
<script src="{{url_for('static', filename='js/jquery.countdown.min.js')}}"></script>
<!--custom js-->
<script src="{{url_for('static', filename='js/scripts.js')}}"></script>
 </body>

 </html>
